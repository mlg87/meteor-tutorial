<template name="postItem">
    <div class="post fader">
        <div class="post-content">
            <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
            {{#if author}}
                <p>
                    submitted by {{author}} |
                    {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
                </p>
            {{/if}}
        </div>
        <a href="{{pathFor 'postPage'}}" class="discuss btn btn-info">Chitty-Chat</a>
    </div>
</template>
