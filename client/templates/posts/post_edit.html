<template name="postEdit">
    <form class="main form page">
        <div class="form-group">
            <label for="url" class="control-label">URL</label>
            <div class="controls">
                <input type="text" class="form-control" name="url" id="url" value="{{url}}" placeholder="Your URL"/>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="control-label">Title</label>
            <div class="controls">
                <input type="text" class="form-control" name="title" id="title" value="{{title}}" placeholder="Name your post..."/>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
        <hr/>
        <a href="#" class="btn btn-danger delete">Fuck This Post</a>
    </form>
</template>
